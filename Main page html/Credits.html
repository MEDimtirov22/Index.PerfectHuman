<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/—Pngtree—star logo design_3651177.png" id>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>StarMist</title>
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <video autoplay muted loop class="backgroundAll">
        <source src="/images/mylivewallpapers.com-Stars-Space.mp4" type="video/mp4">
    </video>
    <style>
        .credit-box {
            height: 200px;
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .credit-box img {
            max-width: 100%;
            max-height: 100%;
        }
        .credit-frame {
            border: 7px solid #000;
            padding: 10px;
            text-align: center;
            color: #fff;
            z-index: 1; /* Ensures the frame is on top */
            position: relative; /* Adds positioning context for z-index */
        }
        .title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            position: relative; /* Adds positioning context for z-index */
            z-index: 2; /* Ensures the title is on top */
        }
        @media (max-width: 992px) {
            .credit-box {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 767px) {
            .credit-box {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">

        </ul>
    </div>
</nav>

    <div class="credit-frame">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="credit-box">
                    <img src="../images/discord.png" alt="App 1 Image">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="credit-box">
                    <img src="../images/github.png" alt="App 2 Image">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="credit-box">
                    <img src="../images/visual.png" alt="App 3 Image">

            <div class="col-xs-12 col-sm-6 col-md-4">

                    <img src="../images/browser.png" alt="App 6 Image">
