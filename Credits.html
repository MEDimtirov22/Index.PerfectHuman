<!DOCTYPE html>
<html>
<head>
  <title>Credits Website</title>
  <style>
    body {
      background-color: #303030;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #212121;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    #content {
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
    }

    .app {
      background-color: #424242;
      color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: calc(25% - 20px);
    }

    .app h2 {
      margin-top: 0;
    }

    .app p {
      margin: 10px 0;
    }

    .image-container {
      width: 100%;
      padding-bottom: 100%;
      background-color: #424242;
      border-radius: 10px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Credits Website</h1>
  </div>
  <div id="content">
    <div class="image-container">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="image-container">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="image-container">
      <img src="image5.jpg" alt="Image 5">
    </div>
    <div class="image-container">
      <img src="image6.jpg" alt="Image 6">
    </div>
    <div class="image-container">
      <img src="image7.jpg" alt="Image 7">
    </div>
    <div class="image-container">
      <img src="image8.jpg" alt="Image 8">
    </div>
    <div class="image-container">
      <img src="image9.jpg" alt="Image 9">
    </div>
    <div class="image-container">
      <img src="image10.jpg" alt="Image 10">
    </div>
    <div class="image-container">
      <img src="image11.jpg" alt="Image 11">
    </div>
    <div class="image-container">
      <img src="image12.jpg" alt="Image 12">
    </div>
    <div class="image-container">
      <img src="image13.jpg" alt="Image 13">
    </div>
    <div class="image-container">
      <img src="image14.jpg" alt="Image 14">
    </div>
    <div class="image-container">
      <img src="image15.jpg" alt="Image 15">
    </div>
    <div class="image-container">
      <img src="image16.jpg" alt="Image 16">
    </div>

  </div>
</body>
</html>
